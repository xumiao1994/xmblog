---
layout: default
---
<div id="previous">
    <h1 class="with-border">Previous Posts</h1>
    <ul class="posts">
        {% for post in site.posts limit:4 %}
        <li>
            <span>{{ post.date | date_to_string }}</span> &raquo;
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{site.base_dir}}/archives">More posts &raquo;</a>
</div>
